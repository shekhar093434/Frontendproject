<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner d-none d-md-block d-md-none" role="listbox">
    <!-- Slide One - Set the background image for this slide in the line below -->
    <div class="carousel-item active">
      <img class="d-block w-100" src="../assets/imgs/slide_1.jpg" alt="First slide">
    </div>
    <!-- Slide Two - Set the background image for this slide in the line below -->
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/imgs/slide_2.jpg" alt="Second slide">
    </div>

    <!-- Slide Three - Set the background image for this slide in the line below -->
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/imgs/slide_3.jpg" alt="Third slide">
    </div>
    <!-- Slide Three - Set the background image for this slide in the line below -->
    <div class="carousel-item">
      <img class="d-block w-100" src="../assets/imgs/slide_4.png" alt="Fourth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Page Content -->
<div class="container">
  <h3 class="my-4">Welcome to Modern Business</h3>
  <div class="row" *ngFor="let malls of mall; let i = index">
    <div class="card h-100">
      <h4 class="card-header">{{malls.name}}</h4>
      <div class="card-body">
        <p class="card-text">
          {{malls.description}}
        </p>
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="card h-100">
        <h5 class="card-header">Select your fevourite items below to place order</h5>
        <div class="card-body">
          <div *ngFor="let toDo of toDoList; " (click)="toDoList.splice(i, 1)">
            <form>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                <label class="custom-control-label" (click)="clicktoadd()" for="customCheck">{{ toDo }}</label>
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-primary">Continue Shopping</a>
          <span class="add_cart"><strong>{{msg}}</strong></span>
        </div>
      </div>
    </div>
    <section class="page-section" id="contact">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h3 class="section-heading text-uppercase">Contact Us</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required"
                    data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="Your Address *" required="required"
                    data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required"
                    data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="message" placeholder="Your Message *" required="required"
                    data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>

                <div class="form-group">
                  <p>Click on below button to select country</p>
                  <!-- Button to Open the Modal -->
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Select Country
                  </button>

                  <!-- The Modal -->
                  <div class="modal" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">Country options</h4>

                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" name="optradio"> IND
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" name="optradio"> USA
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" name="optradio"> UK
                            </label>
                          </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send
                  Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
