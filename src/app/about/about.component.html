<!-- Page Content -->
<div class="container">
  <h3 class="my-4">Welcome to Modern Business</h3>
  <div class="row" *ngFor="let malls of mall; let i = index">
    <div class="card h-100">
      <h4 class="card-header"> {{malls.name}}</h4>
      <div class="card-body">
        <p class="card-text">
          {{malls.description}}
        </p>
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </div>
